      attributes:
        - name: host
        - name: port
          type: integer
        - name: user
        - name: password
          type: password
        - name: use_ssl
          type: boolean
          label: "Use SSL?"

twilio:
  humanized_name: 'Twilio channel'
  attributes:
    - name: protocol
      value: sms
      user: false
    - name: configuration
      attributes:
        - name: account_sid
        - name: auth_token
        - name: from
        - name: incoming_password
          type: password
          label: Incoming password (to use for the callback URLs)

xmpp:
  humanized_name: 'XMPP channel'
  attributes:
    - name: protocol
      value: xmpp
      user: false
    - name: configuration
      attributes:
        - name: user
        - name: domain
        - name: password
          type: password
        - name: server
        - name: port
          type: integer
          default_value: 5222
        - name: resource
        - name: status
        - name: send_offline
          type: boolean
          label: Send if user is offline

shujaa:
  humanized_name: 'Shujaa channel'
  attributes:
    - name: protocol
      value: sms
      user: false
    - name: configuration
      attributes:
        - name: shujaa_url
          default_value: http://sms.shujaa.mobi
          label: Shujaa URL
        - name: username
          label: Username (your account's username or email)
        - name: password
          type: password
          label: Password (your account's password)
        - name: shujaa_account
          type: enum
          label: Account
          options:
            - value: live
              display: Live
            - value: developer
              display: Developer
    - name: address
      label: Source (the short code or mask which will be used as the origin of this SMS)

